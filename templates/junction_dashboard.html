<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Junction Dashboard</title>
</head>
<body>
    <h1>{{ junction.name }}</h1>
    <h2>Manage Traffic Lights</h2>

    <!-- Form to process traffic video -->
    <form action="/dashboard/junction/1/process" method="post" enctype="multipart/form-data">
      <input type="file" name="video_path" accept="video/*" required>
      <button type="submit">Process Video</button>
  </form>
  

    <!-- Manual traffic light override form -->
    <form action="{{ url_for('dashboard.manual_override', id=junction.id) }}" method="POST">
        <label for="light_color">Manual Override:</label>
        <select name="light_color" id="light_color">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
        </select>
        <button type="submit">Override</button>
    </form>

    <a href="{{ url_for('dashboard.dashboard') }}">Back to Dashboard</a>
</body>
</html>
